<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Mine Sweeper OA</title>
</head>


<!-- oncontextmenu="rightClick(event)" -->
<!-- oncontextmenu="flag()" -->

<body onload="initGame()">
    <h1 class="nameGame">Mine <img class="mineImg" src="images/mine2.png" alt="o"> Sweeper</h1>

    <div class="difficulty">
        <input onclick="getMineFieldSize()" type="radio" id="0" name="difficulty" checked value="0">
        <label for="0">Beginner</label>
        <input onclick="getMineFieldSize()" type="radio" id="1" name="difficulty" value="1">
        <label for="1">Intermediate</label>
        <input onclick="getMineFieldSize()" type="radio" id="2" name="difficulty" value="2">
        <label for="2">Advanced</label>
    </div>

    <div class="topContainer">
        <h2>Overall Mines:</h2>
        <h2 class="mineLeft">2</h2>
        <button onclick="restartGame()">Restart Game</button>
        <h2 class="timer">00:00</h2>
    </div>

    <div class="gameOver">
        <h1>Game Over</h1>
        <div class="roundTime">
            <h2>your time: </h2>
            <h2 class="time"></h2>
        </div>
    </div>

    <div class="gameWin">
        <h1>YOU WIN!</h1>
        <div class="roundTime">
            <h2>your time: </h2>
            <h2 class="time"></h2>
        </div>
    </div>

    <table>
        <tbody class="mineField"></tbody>
    </table>



    <div class="bottomContainer"></div>

    <!-- <img src="images/mine1.png" alt="o"></img>
    <img src="images/flag2.png" alt="1"></img> -->

    <!-- <button onclick="cellClicked()"></button> -->

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
